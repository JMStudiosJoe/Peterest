<div ng-controller="AddPostCtrl">
    <div class="modal-content" id="post_modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close_modal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" >Add Post</h4>
        </div>
        <div class="modal-body" >
            <ul class="nav nav-pills">
                <li ng-class="{active: checkTab(0)}">
                    <a href ng-click="setTab(0)">New Post</a>
                </li>
                <li ng-class="{active: checkTab(1)}">
                    <a href ng-click="setTab(1)">New Lost Post</a>
                </li>
            </ul>
            <div ng-show="checkTab(0)">
                <add-contents></add-contents>
            </div>
            <div ng-show="checkTab(1)">
                <add-lost></add-lost>
            </div>
        </div>
    </div>
</div>
