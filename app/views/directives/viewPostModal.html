
<div ng-controller="ViewPostCtrl" class="modal fade" id="viewPostModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            
            <div class="modal-body">
                <h2 style="margin-left:20px">{{viewPost.name}}</h2><br>
                
                <div style="">
                
                    <div class="q-center-obj" style="width:500px; text-align:center">
                        <img class="q-img" src="{{viewPost.image}}" >
                    </div>

                    <div style="margin-top:15px; margin-bottom:15px">
                        <div class="JMS-viewPostComment" ng-repeat="comment in viewPost.comments">
                            {{comment}}
                        </div>
                    </div>
                
                
                    <div class="JMS-leaveNewComment" style="margin-top: 10px">
                        <h3>Leave a comment</h3>
                        <div class="" style="width: 250px">
                        <textarea style="width: 100%; height: 50px" id="viewPostModal_newComment"></textarea>
                        </div>
                        <br>
                        <button ng-click="submitNewComment()">Submit Comment</button>
                    </div>
                
                </div>

                <div ng-if="showMap">

                    <ui-gmap-google-map id="lostPetMap" center="map.center" zoom="map.zoom" >

                        <ui-gmap-marker  coords='lostPetCoordinates.point' idkey="true">

                        </ui-gmap-marker>

                    </ui-gmap-google-map>
                </div>

            </div>
        </div>
    </div>
</div>
