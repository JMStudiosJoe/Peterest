<div ng-controller="CatSelCtrl">
    <div class="modal-content" id="post_modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close_modal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" >Please choose your favorite animals</h4>
        </div>
        <div class="modal-body">
            <div>
                <h3 style="margin-top:10px; float:left">Select Animals or Categories</h3>
                <h3 style="margin-top:10px; float:right">Selected Actions and Categories</h3><br>
                <div style="width: 100%; height: 400px">
                    <list-animals></list-animals>
                    <div style="float: right">
                        <div id="moj-ani" ng-repeat="tag in tags">
                            {{tag}}
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                    <div style="float: left">
                        <div ng-show="addCategory">
                            <input type="text"  id="categorySelection_addCategory"><button ng-click="addCategoryToDatabase()">Add New Category</button>
                        </div>
                        <div ng-show="!addCategory">
                            <input type="text" id="categorySelection_addAction"><button ng-click="addActionToDatabase()">Add New Action</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="close_modal()">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveActionsAndCategoriesToDatabase()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
