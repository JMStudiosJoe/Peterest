<body ng-app="peterestApp" ng-controller="CatSelCtrl">
<div style="display:none">{{message}}</div>
<div>

    <h1 class="moj-registerTitle">Please choose your favorite animals</h1>

    <list-animals></list-animals>

</div>
<button id="categorySelection_submitButton" ng-click="saveActionsAndCategoriesToDatabase()">Submit</button>

<div class="JMS-selectedTags">
    <h3>Selected Actions and Categories</h3><br>
    <div id="moj-ani" ng-repeat="tag in tags">
        {{tag}}
    </div>
</div>
<div class="JMS-addMoreTags">
    <div ng-show="addCategory">
        <input type="text"  id="categorySelection_addCategory"><button ng-click="addCategoryToDatabase()">Add New Category</button>
    </div>
    <div ng-show="!addCategory">
        <input type="text" id="categorySelection_addAction"><button ng-click="addActionToDatabase()">Add New Action</button>
    </div>
</div>
<br />
